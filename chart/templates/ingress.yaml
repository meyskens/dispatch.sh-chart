---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "dispatch.fullname" . }}
  labels:
{{ include "dispatch.labels" . | indent 4 }}
spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "dispatch.fullname" . }}
              servicePort: 80
    - host: www.{{ .Values.domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "dispatch.fullname" . }}
              servicePort: 80
{{- $root := . }}
{{- range $domain := .Values.altdomains }}
    - host: {{ domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "dispatch.fullname" $root }}
              servicePort: 80
    - host: www.{{ domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "dispatch.fullname" $root }}
              servicePort: 80
{{- end }}